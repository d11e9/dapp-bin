<!DOCTYPE html>
<html>
  <body>
    
    <h1>Example ÐApp</h1>
    <p>This ÐApp's private key is: <span id="key">unknown</span>.</p>

    <script>

      eth.ready( function(){
        console.log( 'Example ÐApp Ready.');

        eth.getKey( function (err, key) {
          if (err) throw err
          console.log( 'Example ÐApp getKey. ', key);
          $('#key' ).html( key );
        });
        
      });
      
    </script>
  </body>
</html>
